<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Analytics - More House School</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* More House SMART Analytics Brand Colors */
        :root {
            --blazer-navy: #091825;
            --award-gold: #FF9F1C;
            --sport-blue: #034674;
            --text-primary: #2C3E50;
            --white: #FFFFFF;
            --light-grey: #F8FAFC;
            --border-grey: #E5E7EB;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --hot-lead: #FF4444;
            --warm-lead: #FF9F1C;
            --cold-lead: #034674;
            
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--light-grey) 0%, #f1f5f9 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-size: 14px;
        }

        /* Header */
        .dashboard-header {
            background: linear-gradient(135deg, var(--blazer-navy) 0%, var(--sport-blue) 100%);
            color: var(--white);
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(9, 24, 37, 0.3);
            text-align: center;
            position: relative;
        }

        .header-brand h1 {
            font-family: var(--font-heading);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-brand h1 .smart-text {
            background: linear-gradient(135deg, var(--award-gold), #FFB84D);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Metrics Bar */
        .metrics-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .metric-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(9, 24, 37, 0.08);
            border: 1px solid var(--border-grey);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--award-gold), var(--sport-blue));
        }

        .metric-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--blazer-navy);
            font-family: var(--font-heading);
        }

        /* Main Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin: 0 2rem 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .panel {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(9, 24, 37, 0.08);
            border: 1px solid var(--border-grey);
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(135deg, var(--blazer-navy) 0%, var(--sport-blue) 100%);
            color: var(--white);
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Family Cards */
        .family-card {
            border: 1px solid var(--border-grey);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            background: var(--white);
            transition: all 0.3s ease;
        }

        .family-card:hover {
            box-shadow: 0 8px 25px rgba(9, 24, 37, 0.12);
            transform: translateY(-2px);
        }

        .family-card-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #f8fafc, #ffffff);
        }

        .family-name {
            font-weight: 600;
            color: var(--blazer-navy);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .family-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #64748b;
        }

        .score-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
        }

        .score-badge.hot {
            background: linear-gradient(135deg, var(--hot-lead), #ff6666);
            color: white;
        }

        .score-badge.warm {
            background: linear-gradient(135deg, var(--warm-lead), #ffb347);
            color: white;
        }

        .score-badge.cold {
            background: var(--cold-lead);
            color: white;
        }

        .score-badge.unknown {
            background: #E5E7EB;
            color: #6B7280;
        }

        /* AI Analysis Section */
        .ai-full-analysis {
            display: none;
            background: #f0f9ff;
            border-top: 3px solid var(--award-gold);
            padding: 2rem;
        }

        .family-card.expanded .ai-full-analysis {
            display: block;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0f2fe;
        }

        .ai-badge-large {
            background: linear-gradient(135deg, var(--award-gold), #FFB84D);
            color: var(--blazer-navy);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .ai-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .ai-score-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e0f2fe;
        }

        .ai-score-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .ai-score-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--blazer-navy);
        }

        .ai-insights-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .ai-insight-panel {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #e0f2fe;
        }

        .ai-insight-panel h3 {
            color: var(--sport-blue);
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ai-insight-panel ul {
            list-style: none;
            padding: 0;
        }

        .ai-insight-panel li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .ai-insight-panel li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: var(--award-gold);
            font-weight: bold;
        }

        /* Activity Feed */
        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-grey);
            display: flex;
            gap: 1rem;
            align-items: center;
            transition: background 0.2s;
        }
        
        .activity-item:hover {
            background: #f8fafc;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--award-gold), #FFB84D);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--blazer-navy);
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .activity-time {
            font-size: 0.75rem;
            color: #64748b;
        }
        
        .activity-type {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .activity-type.high { background: var(--hot-lead); }
        .activity-type.medium { background: var(--warm-lead); }
        .activity-type.low { background: var(--cold-lead); }

        /* Controls */
        .controls-bar {
            padding: 1rem 2rem;
            background: var(--white);
            border-bottom: 1px solid var(--border-grey);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-grey);
            border-radius: 8px;
            background: var(--white);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn.primary {
            background: var(--sport-blue);
            color: white;
        }

        .action-btn.secondary {
            background: white;
            color: var(--sport-blue);
            border: 2px solid var(--sport-blue);
        }

        .expand-btn {
            color: var(--sport-blue);
            transition: transform 0.3s;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .family-card.expanded .expand-btn {
            transform: rotate(180deg);
        }

        /* Status Pills */
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-pill.urgent {
            background: #FEE2E2;
            color: #DC2626;
        }

        .status-pill.ai-analyzed {
            background: #FEF3C7;
            color: #D97706;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-brand">
            <h1><span class="smart-text">SMART</span> Analytics</h1>
            <div style="font-size: 1.2rem; opacity: 0.9;">More House School - AI-Powered Admissions Intelligence</div>
        </div>
    </header>

    <!-- Metrics Bar -->
    <section class="metrics-bar">
        <div class="metric-card">
            <div class="metric-value" id="hotLeads">0</div>
            <div style="display: flex; align-items: center; gap: 0.5rem; color: #64748b;">
                Hot Leads (80+ Score)
            </div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="warmLeads">0</div>
            <div style="display: flex; align-items: center; gap: 0.5rem; color: #64748b;">
                Warm Leads (60-79)
            </div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="aiAnalyzed">0</div>
            <div style="display: flex; align-items: center; gap: 0.5rem; color: #64748b;">
                AI Analyzed
            </div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="totalFamilies">0</div>
            <div style="display: flex; align-items: center; gap: 0.5rem; color: #64748b;">
                Total Families
            </div>
        </div>
    </section>

    <!-- Controls -->
    <section class="controls-bar">
        <div style="display: flex; gap: 1rem;">
            <select class="filter-select" id="sortFilter">
                <option value="aiScore">Sort by AI Score</option>
                <option value="urgency">Sort by Urgency</option>
                <option value="engagement">Sort by Engagement</option>
                <option value="recent">Sort by Recent Activity</option>
            </select>
            
            <select class="filter-select" id="statusFilter">
                <option value="all">All Families</option>
                <option value="hot">Hot Leads Only</option>
                <option value="urgent">Urgent Action Required</option>
                <option value="aiAnalyzed">AI Analyzed Only</option>
            </select>
            
            <input type="text" id="searchBox" placeholder="Search families..." style="padding: 0.5rem 1rem; border: 1px solid var(--border-grey); border-radius: 8px; width: 250px; font-size: 0.9rem;">
        </div>
        
        <button class="action-btn primary" onclick="refreshDashboard()">
            Refresh Data
        </button>
    </section>

    <!-- Main Dashboard -->
    <main class="dashboard-grid">
        <!-- Family Prospects Panel -->
        <div class="panel">
            <div class="panel-header">
                <h2>Family Prospects with AI Intelligence</h2>
                <button class="action-btn secondary" style="background: white; border: 1px solid rgba(255,255,255,0.3);" onclick="triggerAIAnalysis()">
                    <span style="color: var(--award-gold); font-weight: 700;">SMART</span> <span style="color: var(--blazer-navy);">AI Analysis</span>
                </button>
            </div>
            <div style="padding: 1.5rem;">
                <div id="familyCards">
                    <div style="padding: 2rem; text-align: center; color: #64748b;">
                        Loading families...
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Live Activity Feed Panel -->
        <div class="panel">
            <div class="panel-header">
                <h2>Live Activity Feed</h2>
                <div style="font-size: 0.9rem; opacity: 0.9;">Real-time tracking events</div>
            </div>
            <div style="padding: 1.5rem; max-height: 600px; overflow-y: auto;">
                <div id="activityFeed">
                    <div style="padding: 1rem; text-align: center; color: #64748b;">
                        Loading activities...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Dashboard State
        let dashboardData = {
            families: [],
            activities: [],
            metrics: {}
        };

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 SMART Dashboard initializing...');
            loadDashboardData();
            setupEventListeners();
            setInterval(loadDashboardData, 30000);
        });

        function setupEventListeners() {
            const sortFilter = document.getElementById('sortFilter');
            const statusFilter = document.getElementById('statusFilter');
            const searchBox = document.getElementById('searchBox');
            
            if (sortFilter) sortFilter.addEventListener('change', renderFamilyCards);
            if (statusFilter) statusFilter.addEventListener('change', renderFamilyCards);
            if (searchBox) searchBox.addEventListener('input', renderFamilyCards);
        }

        async function loadDashboardData() {
            try {
                console.log('📡 Fetching data...');
                
                const response = await fetch('/api/analytics/inquiries');
                if (!response.ok) throw new Error(`API failed: ${response.status}`);
                
                const inquiriesData = await response.json();
                console.log('✅ Received', inquiriesData.length, 'inquiries');
                
                let dashboardApiData = { recentlyActive: [] };
                try {
                    const dashboardResponse = await fetch('/api/dashboard-data');
                    if (dashboardResponse.ok) {
                        dashboardApiData = await dashboardResponse.json();
                    }
                } catch (e) {
                    console.warn('Dashboard API failed:', e);
                }
                
                const families = Array.isArray(inquiriesData) ? inquiriesData : [];
                
                dashboardData.families = families.map(family => ({
                    id: family.id,
                    first_name: family.first_name || family.firstName || 'Unknown',
                    family_surname: family.family_surname || family.familySurname || 'Family',
                    parent_email: family.parent_email || family.parentEmail || '',
                    entry_year: family.entry_year || family.entryYear || '',
                    age_group: family.age_group || family.ageGroup || '',
                    received_at: family.received_at || family.receivedAt,
                    prospectus_generated_at: family.prospectus_generated_at,
                    prospectus_pretty_url: family.prospectus_pretty_url,
                    engagement: family.engagement || {},
                    engagementScore: family.engagement?.engagementScore || 25,
                    aiScore: family.aiInsights?.leadScore || null,
                    hasAI: family.aiInsights?.hasAnalysis === true,
                    finalScore: family.aiInsights?.leadScore || family.engagement?.engagementScore || 25,
                    temperature: family.aiInsights?.temperature || family.aiInsights?.leadTemperature || 'unknown',
                    urgency: family.aiInsights?.urgencyLevel || 'unknown',
                    aiInsights: family.aiInsights || {}
                }));
                
                dashboardData.activities = processActivityData(dashboardApiData.recentlyActive || [], dashboardData.families);
                
                dashboardData.metrics = {
                    hotLeads: dashboardData.families.filter(f => f.finalScore >= 80).length,
                    warmLeads: dashboardData.families.filter(f => f.finalScore >= 60 && f.finalScore < 80).length,
                    aiAnalyzed: dashboardData.families.filter(f => f.hasAI).length,
                    totalFamilies: dashboardData.families.length
                };
                
                updateMetrics();
                renderFamilyCards();
                renderActivityFeed();
                
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('familyCards').innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: #ef4444;">
                        <h3>Failed to Load Data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function processActivityData(recentActivityData, families) {
            if (recentActivityData && recentActivityData.length > 0) {
                return recentActivityData.slice(0, 20).map(activity => ({
                    family: activity.name || 'Unknown Family',
                    action: activity.activity || 'Submitted inquiry',
                    time: formatTimeAgo(new Date(activity.when || activity.timestamp)),
                    type: 'medium',
                    timestamp: activity.when || activity.timestamp
                }));
            }
            
            return families.slice(0, 10).map(family => ({
                family: `${family.first_name} ${family.family_surname}`,
                action: 'Submitted inquiry',
                time: formatTimeAgo(new Date(family.received_at)),
                type: 'medium',
                timestamp: family.received_at
            }));
        }

        function updateMetrics() {
            document.getElementById('hotLeads').textContent = dashboardData.metrics.hotLeads || 0;
            document.getElementById('warmLeads').textContent = dashboardData.metrics.warmLeads || 0;
            document.getElementById('aiAnalyzed').textContent = dashboardData.metrics.aiAnalyzed || 0;
            document.getElementById('totalFamilies').textContent = dashboardData.metrics.totalFamilies || 0;
        }

        function renderFamilyCards() {
            const container = document.getElementById('familyCards');
            let families = [...dashboardData.families];
            
            const searchTerm = document.getElementById('searchBox')?.value?.toLowerCase() || '';
            if (searchTerm) {
                families = families.filter(f => 
                    `${f.first_name} ${f.family_surname}`.toLowerCase().includes(searchTerm) ||
                    (f.parent_email || '').toLowerCase().includes(searchTerm)
                );
            }
            
            const statusFilter = document.getElementById('statusFilter').value;
            if (statusFilter === 'hot') families = families.filter(f => f.finalScore >= 80);
            else if (statusFilter === 'urgent') families = families.filter(f => f.urgency === 'high');
            else if (statusFilter === 'aiAnalyzed') families = families.filter(f => f.hasAI);
            
            const sortBy = document.getElementById('sortFilter').value;
            if (sortBy === 'aiScore') families.sort((a, b) => (b.aiScore || 0) - (a.aiScore || 0));
            else if (sortBy === 'urgency') {
                const urgencyOrder = { high: 3, medium: 2, low: 1, unknown: 0 };
                families.sort((a, b) => urgencyOrder[b.urgency] - urgencyOrder[a.urgency]);
            }
            else if (sortBy === 'engagement') families.sort((a, b) => b.engagementScore - a.engagementScore);
            else if (sortBy === 'recent') families.sort((a, b) => new Date(b.received_at) - new Date(a.received_at));
            
            if (families.length === 0) {
                container.innerHTML = '<div style="padding: 2rem; text-align: center; color: #64748b;">No families match your filters</div>';
                return;
            }
            
            container.innerHTML = families.map(family => renderFamilyCard(family)).join('');
        }

        function renderFamilyCard(family) {
            const engagement = family.engagement || {};
            const timeMinutes = Math.round((engagement.timeOnPage || 0) / 60);
            const visits = engagement.totalVisits || 1;
            const scoreClass = family.finalScore >= 80 ? 'hot' : family.finalScore >= 60 ? 'warm' : family.finalScore >= 40 ? 'cold' : 'unknown';
            
            return `
                <div class="family-card" data-id="${family.id}">
                    <div class="family-card-header" onclick="toggleCard('${family.id}')">
                        <div>
                            <div class="family-name">
                                ${family.first_name} ${family.family_surname} Family
                                ${family.hasAI ? '<span class="status-pill ai-analyzed" style="margin-left: 0.5rem;">AI</span>' : ''}
                            </div>
                            <div class="family-meta">
                                <span>Entry ${family.entry_year}</span>
                                <span>${timeMinutes} mins • ${visits} visits</span>
                                <span>${formatTimeAgo(new Date(family.received_at))}</span>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div class="score-badge ${scoreClass}">
                                ${family.hasAI ? `AI: ${family.aiScore}` : family.engagementScore}
                            </div>
                            <div class="expand-btn">▼</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderActivityFeed() {
            const container = document.getElementById('activityFeed');
            const activities = dashboardData.activities;
            
            if (activities.length === 0) {
                container.innerHTML = '<div style="padding: 1rem; text-align: center; color: #64748b;">No recent activity</div>';
                return;
            }
            
            container.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-avatar">${activity.family.charAt(0)}</div>
                    <div class="activity-content">
                        <div class="activity-text">
                            <strong>${activity.family}</strong> ${activity.action}
                        </div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                    <div class="activity-type medium"></div>
                </div>
            `).join('');
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        function toggleCard(id) {
            const card = document.querySelector(`[data-id="${id}"]`);
            if (card) card.classList.toggle('expanded');
        }

        function refreshDashboard() {
            console.log('Manual refresh triggered');
            loadDashboardData();
        }

        async function triggerAIAnalysis() {
            if (!confirm('Run AI analysis for all families? This may take a few minutes.')) return;
            
            try {
                const response = await fetch('/api/ai/analyze-all-families', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`✅ AI Analysis Complete!\n\nAnalyzed: ${result.results.analyzed} families\nSuccess Rate: ${result.results.successRate}%`);
                    loadDashboardData();
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    throw new Error(errorData.error || response.statusText);
                }
            } catch (error) {
                alert(`❌ AI Analysis failed: ${error.message}`);
            }
        }
    </script>
</body>
</html>
