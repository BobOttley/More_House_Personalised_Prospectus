<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Analytics - More House School</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* More House SMART Analytics Brand Colors */
        :root {
            --blazer-navy: #091825;
            --award-gold: #FF9F1C;
            --sport-blue: #034674;
            --text-primary: #2C3E50;
            --white: #FFFFFF;
            --light-grey: #F8FAFC;
            --border-grey: #E5E7EB;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --hot-lead: #FF4444;
            --warm-lead: #FF9F1C;
            --cold-lead: #034674;
            
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--light-grey) 0%, #f1f5f9 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-size: 14px;
        }

        /* Header */
        .dashboard-header {
            background: linear-gradient(135deg, var(--blazer-navy) 0%, var(--sport-blue) 100%);
            color: var(--white);
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(9, 24, 37, 0.3);
            text-align: center;
            position: relative;
        }

        .header-brand h1 {
            font-family: var(--font-heading);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-brand h1 .smart-text {
            background: linear-gradient(135deg, var(--award-gold), #FFB84D);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Metrics Bar */
        .metrics-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .metric-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(9, 24, 37, 0.08);
            border: 1px solid var(--border-grey);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--award-gold), var(--sport-blue));
        }

        .metric-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--blazer-navy);
            font-family: var(--font-heading);
        }

        /* Main Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin: 0 2rem 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .panel {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(9, 24, 37, 0.08);
            border: 1px solid var(--border-grey);
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(135deg, var(--blazer-navy) 0%, var(--sport-blue) 100%);
            color: var(--white);
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Family Cards with AI */
        .family-card {
            border: 1px solid var(--border-grey);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            background: var(--white);
            transition: all 0.3s ease;
        }

        .family-card:hover {
            box-shadow: 0 8px 25px rgba(9, 24, 37, 0.12);
            transform: translateY(-2px);
        }

        .family-card-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #f8fafc, #ffffff);
        }

        .family-name {
            font-weight: 600;
            color: var(--blazer-navy);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .family-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #64748b;
        }

        .score-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
        }

        .score-badge.hot {
            background: linear-gradient(135deg, var(--hot-lead), #ff6666);
            color: white;
        }

        .score-badge.warm {
            background: linear-gradient(135deg, var(--warm-lead), #ffb347);
            color: white;
        }

        /* ENHANCED AI INSIGHTS SECTION */
        .ai-full-analysis {
            display: none;
            background: #f0f9ff;
            border-top: 3px solid var(--award-gold);
            padding: 2rem;
        }

        .family-card.expanded .ai-full-analysis {
            display: block;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0f2fe;
        }

        .ai-badge-large {
            background: linear-gradient(135deg, var(--award-gold), #FFB84D);
            color: var(--blazer-navy);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .ai-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .ai-score-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e0f2fe;
        }

        .ai-score-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .ai-score-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--blazer-navy);
        }

        .ai-insights-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .ai-insight-panel {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #e0f2fe;
        }

        .ai-insight-panel h3 {
            color: var(--sport-blue);
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ai-insight-panel ul {
            list-style: none;
            padding: 0;
        }

        .ai-insight-panel li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .ai-insight-panel li:before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: var(--award-gold);
            font-weight: bold;
        }

        /* Engagement Timeline */
        .engagement-timeline {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid #e0f2fe;
        }

        .timeline-header {
            font-weight: 600;
            color: var(--blazer-navy);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .timeline-items {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .timeline-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--sport-blue);
            color: white;
            font-size: 0.7rem;
            flex-shrink: 0;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-time {
            color: #64748b;
            font-size: 0.75rem;
        }

        /* Activity Feed Styles */
        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-grey);
            display: flex;
            gap: 1rem;
            align-items: center;
            transition: background 0.2s;
        }
        
        .activity-item:hover {
            background: #f8fafc;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--award-gold), #FFB84D);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--blazer-navy);
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .activity-time {
            font-size: 0.75rem;
            color: #64748b;
        }
        
        .activity-type {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .activity-type.high { background: var(--hot-lead); }
        .activity-type.medium { background: var(--warm-lead); }
        .activity-type.low { background: var(--cold-lead); }
        .ai-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0f2fe;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn.primary {
            background: var(--sport-blue);
            color: white;
        }

        .action-btn.primary:hover {
            background: var(--blazer-navy);
            transform: translateY(-2px);
        }

        .action-btn.secondary {
            background: white;
            color: var(--sport-blue);
            border: 2px solid var(--sport-blue);
        }

        /* Controls */
        .controls-bar {
            padding: 1rem 2rem;
            background: var(--white);
            border-bottom: 1px solid var(--border-grey);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-grey);
            border-radius: 8px;
            background: var(--white);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .expand-btn {
            color: var(--sport-blue);
            transition: transform 0.3s;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .family-card.expanded .expand-btn {
            transform: rotate(180deg);
        }

        /* Status Pills */
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-pill.urgent {
            background: #FEE2E2;
            color: #DC2626;
        }

        .status-pill.ai-analyzed {
            background: #FEF3C7;
            color: #D97706;
        }

        .status-pill.engaged {
            background: #D1FAE5;
            color: #059669;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-brand">
            <h1><span class="smart-text">SMART</span> Analytics</h1>
            <div style="font-size: 1.2rem; opacity: 0.9;">More House School - AI-Powered Admissions Intelligence</div>
        </div>
    </header>

    <!-- Metrics Bar -->
    <section class="metrics-bar">
        <div class="metric-card">
            <div class="metric-value" id="hotLeads">-</div>
            <div style="display: flex; align-items: center; gap: 0.5rem; color: #64748b;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="6" fill="currentColor" opacity="0.3"></circle>
                    <circle cx="12" cy="12" r="3" fill="currentColor"></circle>
                </svg>
                Hot Leads (80+ Score)
            </div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="warmLeads">-</div>
            <div style="display: flex; align-items: center; gap: 0.5rem; color: #64748b;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2" stroke-linecap="round"></path>
                </svg>
                Warm Leads (60-79)
            </div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="aiAnalyzed">-</div>
            <div style="display: flex; align-items: center; gap: 0.5rem; color: #64748b;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                    <path d="M7 7h10M7 12h10M7 17h10" stroke-linecap="round"></path>
                </svg>
                AI Analyzed
            </div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="totalFamilies">-</div>
            <div style="display: flex; align-items: center; gap: 0.5rem; color: #64748b;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="9" r="3"></circle>
                    <circle cx="15" cy="9" r="3"></circle>
                    <path d="M3 19c0-3.5 2.5-6 6-6h6c3.5 0 6 2.5 6 6"></path>
                </svg>
                Total Families
            </div>
        </div>
    </section>

    <!-- Controls -->
    <section class="controls-bar">
        <div style="display: flex; gap: 1rem;">
            <select class="filter-select" id="sortFilter">
                <option value="aiScore">Sort by AI Score</option>
                <option value="urgency">Sort by Urgency</option>
                <option value="engagement">Sort by Engagement</option>
                <option value="recent">Sort by Recent Activity</option>
            </select>
            
            <select class="filter-select" id="statusFilter">
                <option value="all">All Families</option>
                <option value="hot">Hot Leads Only</option>
                <option value="urgent">Urgent Action Required</option>
                <option value="aiAnalyzed">AI Analyzed Only</option>
            </select>
            
            <input type="text" id="searchBox" placeholder="Search families..." style="padding: 0.5rem 1rem; border: 1px solid var(--border-grey); border-radius: 8px; width: 250px; font-size: 0.9rem;">
        </div>
        
        <button class="action-btn primary" onclick="refreshDashboard()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="animation: spin 2s linear infinite;">
                <path d="M23 4v6h-6M1 20v-6h6"></path>
                <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"></path>
            </svg>
            Refresh Data
        </button>
    </section>

    <!-- Main Dashboard -->
    <main class="dashboard-grid" style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">
        <!-- Family Prospects Panel -->
        <div class="panel">
            <div class="panel-header">
                <h2>Family Prospects with AI Intelligence</h2>
                <button class="action-btn secondary" style="background: white; border: 1px solid rgba(255,255,255,0.3);" onclick="triggerAIAnalysis()">
                    <span style="color: var(--award-gold); font-weight: 700;">SMART</span> <span style="color: var(--blazer-navy);">AI Analysis</span>
                </button>
            </div>
            <div style="padding: 1.5rem;">
                <div id="familyCards">
                    <!-- Family cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Live Activity Feed Panel -->
        <div class="panel">
            <div class="panel-header">
                <h2>Live Activity Feed</h2>
                <div style="font-size: 0.9rem; opacity: 0.9;">Real-time tracking events</div>
            </div>
            <div style="padding: 1.5rem; max-height: 600px; overflow-y: auto;">
                <div id="activityFeed">
                    <!-- Activity items will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Dashboard State
        let dashboardData = {
            families: [],
            activities: [],
            metrics: {}
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ SMART Dashboard initializing...');
            loadDashboardData();
            setupEventListeners();
            // Auto-refresh every 30 seconds
            setInterval(loadDashboardData, 30000);
        });

        function setupEventListeners() {
            document.getElementById('sortFilter').addEventListener('change', renderFamilyCards);
            document.getElementById('statusFilter').addEventListener('change', renderFamilyCards);
            
            // Search functionality
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', function() {
                    renderFamilyCards();
                });
            }
        }

        async function loadDashboardData() {
            try {
                console.log('üì° Fetching AI-enhanced data...');
                
                // Fetch inquiries data
                const response = await fetch('/api/analytics/inquiries');
                if (!response.ok) throw new Error(`API failed: ${response.status}`);
                
                const inquiriesData = await response.json();
                console.log('üìä Raw data received:', inquiriesData.length, 'inquiries');
                
                // Fetch dashboard data for activities
                let dashboardApiData = { recentlyActive: [] };
                try {
                    const dashboardResponse = await fetch('/api/dashboard-data');
                    if (dashboardResponse.ok) {
                        dashboardApiData = await dashboardResponse.json();
                        console.log('‚úÖ Dashboard API data received:', dashboardApiData);
                    }
                } catch (e) {
                    console.warn('‚ö†Ô∏è Dashboard API failed, proceeding with inquiries only');
                }
                
                const families = Array.isArray(inquiriesData) ? inquiriesData : [inquiriesData];
                
                // Process families with AI data - handle both formats
                dashboardData.families = families.map(family => {
                    // Handle both naming conventions from server
                    const firstName = family.first_name || family.firstName;
                    const familySurname = family.family_surname || family.familySurname;
                    const parentEmail = family.parent_email || family.parentEmail;
                    const entryYear = family.entry_year || family.entryYear;
                    const ageGroup = family.age_group || family.ageGroup;
                    const receivedAt = family.received_at || family.receivedAt;
                    
                    const engagement = family.engagement || {};
                    const aiInsights = family.aiInsights || {};
                    
                    const processedFamily = {
                        id: family.id,
                        first_name: firstName,
                        family_surname: familySurname,
                        parent_email: parentEmail,
                        entry_year: entryYear,
                        age_group: ageGroup,
                        received_at: receivedAt,
                        prospectus_generated_at: family.prospectus_generated_at,
                        prospectus_pretty_url: family.prospectus_pretty_url,
                        engagement: engagement,
                        engagementScore: engagement.engagementScore || 25,
                        aiScore: aiInsights.leadScore || null,
                        hasAI: aiInsights.hasAnalysis === true,
                        finalScore: aiInsights.leadScore || engagement.engagementScore || 25,
                        temperature: aiInsights.temperature || aiInsights.leadTemperature || 'unknown',
                        urgency: aiInsights.urgencyLevel || 'unknown',
                        aiInsights: aiInsights
                    };
                    
                    console.log(`Family processed: ${firstName} ${familySurname}`, processedFamily);
                    return processedFamily;
                });
                
                // Process activities
                dashboardData.activities = processActivityData(dashboardApiData.recentlyActive || [], dashboardData.families);
                
                console.log('‚úÖ Processed', dashboardData.families.length, 'families and', dashboardData.activities.length, 'activities');
                
                // Calculate metrics
                dashboardData.metrics = {
                    hotLeads: dashboardData.families.filter(f => f.finalScore >= 80).length,
                    warmLeads: dashboardData.families.filter(f => f.finalScore >= 60 && f.finalScore < 80).length,
                    aiAnalyzed: dashboardData.families.filter(f => f.hasAI).length,
                    totalFamilies: dashboardData.families.length
                };
                
                console.log('üìä Metrics calculated:', dashboardData.metrics);
                
                updateMetrics();
                renderFamilyCards();
                renderActivityFeed();
                
            } catch (error) {
                console.error('‚ùå Failed to load data:', error);
                document.getElementById('familyCards').innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: #ef4444;">
                        <h3>Failed to Load Data</h3>
                        <p>${error.message}</p>
                        <p>Check console for details</p>
                    </div>
                `;
            }
        }
        
        function processActivityData(recentActivityData, families) {
            // If we have real activity data, use it
            if (recentActivityData && recentActivityData.length > 0) {
                return recentActivityData.slice(0, 20).map(activity => ({
                    family: activity.name || 'Unknown Family',
                    action: getActivityDescription(activity.activity || 'inquiry'),
                    time: formatTimeAgo(new Date(activity.when || activity.timestamp)),
                    type: getActivityPriority(activity.activity || 'inquiry'),
                    timestamp: activity.when || activity.timestamp
                }));
            }
            
            // Otherwise, create activity from families
            return families.slice(0, 10).map(family => ({
                family: `${family.first_name} ${family.family_surname}`,
                action: 'Submitted inquiry',
                time: formatTimeAgo(new Date(family.received_at)),
                type: 'medium',
                timestamp: family.received_at
            }));
        }
        
        function getActivityDescription(activityType) {
            const descriptions = {
                'inquiry': 'Submitted inquiry',
                'Recently inquired': 'Recently inquired',
                'prospectus_generated': 'Prospectus generated',
                'page_load': 'Opened prospectus',
                'scroll_depth': 'Engaged with content',
                'link_click': 'Clicked links',
                'heartbeat': 'Active on page',
                'page_visible': 'Viewing prospectus',
                'youtube_video_start': 'Started watching video',
                'youtube_video_progress': 'Watched video content'
            };
            
            return descriptions[activityType] || `${activityType.replace(/_/g, ' ')} activity`;
        }
        
        function getActivityPriority(activityType) {
            const highPriority = ['youtube_video_progress', 'form_interaction', 'prospectus_generated'];
            const mediumPriority = ['click', 'scroll_depth', 'inquiry', 'Recently inquired'];
            
            if (highPriority.includes(activityType)) return 'high';
            if (mediumPriority.includes(activityType)) return 'medium';
            return 'low';
        }
        
        function renderActivityFeed() {
            const container = document.getElementById('activityFeed');
            const activities = dashboardData.activities;
            
            console.log('üì¢ Rendering', activities.length, 'activity items');
            
            if (activities.length === 0) {
                container.innerHTML = `
                    <div style="padding: 1rem; text-align: center; color: #64748b;">
                        <p>No recent activity</p>
                        <p style="font-size: 0.85rem; margin-top: 0.5rem;">Activity will appear here as families engage with their prospectuses</p>

        function updateMetrics() {
            document.getElementById('hotLeads').textContent = dashboardData.metrics.hotLeads || 0;

        function renderFamilyCards() {
            const container = document.getElementById('familyCards');
            let families = [...dashboardData.families];
            
            console.log('üé® Starting to render', families.length, 'families');
            
            if (families.length === 0) {
                container.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: #64748b;">
                        <h3>No Families Found</h3>
                        <p>No inquiries have been submitted yet.</p>
                    </div>
                `;
                return;
            }
            
            // Apply search filter
            const searchTerm = document.getElementById('searchBox')?.value?.toLowerCase() || '';
            if (searchTerm) {
                families = families.filter(f => 
                    `${f.first_name} ${f.family_surname}`.toLowerCase().includes(searchTerm) ||
                    (f.parent_email || '').toLowerCase().includes(searchTerm) ||
                    (f.entry_year || '').toString().includes(searchTerm)
                );
            }
            
            // Apply status filters
            const statusFilter = document.getElementById('statusFilter').value;
            if (statusFilter === 'hot') {
                families = families.filter(f => f.finalScore >= 80);
            } else if (statusFilter === 'urgent') {
                families = families.filter(f => f.urgency === 'high');
            } else if (statusFilter === 'aiAnalyzed') {
                families = families.filter(f => f.hasAI);
            }
            
            // Apply sorting
            const sortBy = document.getElementById('sortFilter').value;
            if (sortBy === 'aiScore') {
                families.sort((a, b) => (b.aiScore || 0) - (a.aiScore || 0));
            } else if (sortBy === 'urgency') {
                const urgencyOrder = { high: 3, medium: 2, low: 1, unknown: 0 };
                families.sort((a, b) => urgencyOrder[b.urgency] - urgencyOrder[a.urgency]);
            } else if (sortBy === 'engagement') {
                families.sort((a, b) => b.engagementScore - a.engagementScore);
            } else if (sortBy === 'recent') {
                families.sort((a, b) => new Date(b.received_at) - new Date(a.received_at));
            }
            
            console.log('üìã After filtering/sorting:', families.length, 'families to display');
            
            // Render cards
            container.innerHTML = families.map(family => {
                try {
                    return renderFamilyCard(family);
                } catch (err) {
                    console.error('Error rendering family card:', family, err);
                    return '';
                }
            }).join('');

                    <div style="padding: 2rem; text-align: center; color: #64748b;">
                        <p>No families match your current filters.</p>
                        <p style="font-size: 0.85rem; margin-top: 0.5rem;">Try adjusting your search or filters</p>

        function formatDate(dateStr) {
            if (!dateStr) return 'Unknown';
            return new Date(dateStr).toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatTimeAgo(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

                });
