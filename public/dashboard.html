<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More House School - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blazer-navy: #091825;
      --award-gold: #FF9F1C;
      --sport-blue: #034674;
      --text-primary: #2C3E50;
      --white: #FFFFFF;
      --light-grey: #F8FAFC;
      --border-grey: #E5E7EB;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #FAFBFC;
      min-height: 100vh;
      color: var(--text-primary);
    }

    /* Header */
    .header {
      background: var(--blazer-navy);
      color: #fff;
      padding: 2rem 1rem;
      border-bottom: 3px solid var(--award-gold);
    }

    .header-brand {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .header p {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.75);
      letter-spacing: 0.3px;
    }

    /* Tab Navigation */
    .tab-container {
      max-width: 1800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      border-bottom: 2px solid var(--border-grey);
      margin-top: 2rem;
      background: white;
      border-radius: 8px 8px 0 0;
      padding: 0.5rem 0.5rem 0;
    }

    .tab-btn {
      background: transparent;
      border: none;
      padding: 1rem 2rem;
      font-size: 0.85rem;
      font-weight: 600;
      color: #6B7280;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.3px;
      position: relative;
      text-transform: uppercase;
      flex: 1;
      text-align: center;
      min-width: 0;
    }

    .tab-btn:hover {
      background: rgba(9, 24, 37, 0.05);
      color: var(--blazer-navy);
    }

    .tab-btn.active {
      background: var(--blazer-navy);
      color: white;
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--award-gold);
    }

    /* Tab Content */
    .tab-content {
      background: white;
      min-height: calc(100vh - 300px);
      border-radius: 0 0 8px 8px;
      border: 1px solid var(--border-grey);
      border-top: none;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 300px);
      border: none;
      display: block;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: #6B7280;
      font-size: 0.95rem;
    }

    .loading::before {
      content: 'â—‹';
      display: inline-block;
      margin-right: 0.5rem;
      animation: spin 1s linear infinite;
      font-size: 1.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer Badge */
    .footer-badge {
      text-align: center;
      padding: 2rem;
      color: #9CA3AF;
      font-size: 0.85rem;
    }

    .footer-badge span {
      color: var(--award-gold);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-brand">
      <h1>More House School Dashboard</h1>
      <p>Comprehensive Admissions Management System</p>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div class="tab-container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="analytics">
        <span style="color: var(--award-gold); font-weight: 700;">SMART</span> ANALYTICS
      </button>
      <button class="tab-btn" data-tab="smart-reply">
        <span style="color: var(--award-gold); font-weight: 700;">SMART</span> REPLY
      </button>
      <button class="tab-btn" data-tab="follow-up">
        <span style="color: var(--award-gold); font-weight: 700;">SMART</span> FOLLOW-UP
      </button>
      <button class="tab-btn" data-tab="ai-learning">
        <span style="color: var(--award-gold); font-weight: 700;">SMART</span> RULES
      </button>
      <button class="tab-btn" data-tab="smart-charts">
        <span style="color: var(--award-gold); font-weight: 700;">SMART</span> CHARTS
      </button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <div class="tab-pane active" id="analytics-pane">
        <iframe src="analytics.html" id="analytics-frame"></iframe>
      </div>
      <div class="tab-pane" id="smart-reply-pane">
        <iframe src="smart-reply.html" id="smart-reply-frame"></iframe>
      </div>
      <div class="tab-pane" id="follow-up-pane">
        <iframe src="follow-up.html" id="follow-up-frame"></iframe>
      </div>
      <div class="tab-pane" id="ai-learning-pane">
        <iframe src="ai-learning-dashboard.html" id="ai-learning-frame"></iframe>
      </div>
      <div class="tab-pane" id="smart-charts-pane">
        <iframe src="smart-charts.html" id="smart-charts-frame"></iframe>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-badge">
    Powered by <span>bSMART-ai</span>
  </div>

  <script>
    // Tab switching logic
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabPanes = document.querySelectorAll('.tab-pane');

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;
        
        // Remove active class from all
        tabBtns.forEach(b => b.classList.remove('active'));
        tabPanes.forEach(p => p.classList.remove('active'));
        
        // Add active class to clicked tab
        btn.classList.add('active');
        document.getElementById(`${tabName}-pane`).classList.add('active');
      });
    });

    // Handle iframe loading errors gracefully
    document.querySelectorAll('iframe').forEach(iframe => {
      iframe.addEventListener('error', (e) => {
        console.error('Failed to load:', iframe.src);
        iframe.parentElement.innerHTML = '<div class="loading">Failed to load content. Please refresh.</div>';
      });
    });
  </script>
</body>
</html>
