<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow-Up Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blazer-navy: #091825;
      --award-gold: #FF9F1C;
      --sport-blue: #034674;
      --text-primary: #2C3E50;
      --white: #FFFFFF;
      --light-grey: #F8FAFC;
      --border-grey: #E5E7EB;
      --success: #10B981;
      --warning: #F59E0B;
      --error: #EF4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #FAFBFC;
      padding: 2rem;
      color: var(--text-primary);
      font-size: 14px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Header */
    .page-header {
      background: linear-gradient(135deg, var(--blazer-navy), var(--sport-blue));
      color: white;
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .header-content p {
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.95rem;
    }

    .add-btn {
      background: var(--award-gold);
      color: var(--blazer-navy);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .add-btn:hover {
      background: #FFB347;
    }

    /* Stats Cards */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: 8px;
      border: 1px solid var(--border-grey);
      padding: 1.5rem;
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      color: var(--blazer-navy);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.85rem;
      color: #6B7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .stat-card.overdue .stat-value {
      color: var(--error);
    }

    .stat-card.today .stat-value {
      color: var(--warning);
    }

    .stat-card.completed .stat-value {
      color: var(--success);
    }

    /* Filters */
    .filters {
      background: white;
      border-radius: 8px;
      border: 1px solid var(--border-grey);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .filter-select {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border-grey);
      border-radius: 4px;
      font-size: 0.85rem;
      font-family: 'Inter', sans-serif;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border-grey);
      border-radius: 4px;
      font-size: 0.85rem;
      font-family: 'Inter', sans-serif;
    }

    /* Follow-up List */
    .followup-list {
      background: white;
      border-radius: 8px;
      border: 1px solid var(--border-grey);
      overflow: hidden;
    }

    .followup-item {
      border-bottom: 1px solid var(--light-grey);
      padding: 1.5rem;
      display: grid;
      grid-template-columns: auto 1fr auto auto auto;
      gap: 1.5rem;
      align-items: center;
      transition: background 0.2s ease;
    }

    .followup-item:hover {
      background: #F9FAFB;
    }

    .followup-item:last-child {
      border-bottom: none;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .followup-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .family-name {
      font-size: 1rem;
      font-weight: 700;
      color: var(--blazer-navy);
    }

    .followup-note {
      font-size: 0.875rem;
      color: #4B5563;
      line-height: 1.4;
    }

    .followup-date {
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      white-space: nowrap;
    }

    .date-overdue {
      background: #FEE2E2;
      color: #991B1B;
    }

    .date-today {
      background: #FEF3C7;
      color: #92400E;
    }

    .date-upcoming {
      background: #DBEAFE;
      color: #1E40AF;
    }

    .priority-badge {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .priority-high {
      background: #FEE2E2;
      color: #991B1B;
    }

    .priority-medium {
      background: #FEF3C7;
      color: #92400E;
    }

    .priority-low {
      background: #E0F2FE;
      color: #075985;
    }

    .action-btns {
      display: flex;
      gap: 0.5rem;
    }

    .icon-btn {
      background: transparent;
      border: 1px solid var(--border-grey);
      width: 36px;
      height: 36px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .icon-btn:hover {
      background: var(--light-grey);
      border-color: #9CA3AF;
    }

    .icon-btn.delete:hover {
      background: #FEE2E2;
      border-color: var(--error);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 1.5rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      color: var(--blazer-navy);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-grey);
      border-radius: 4px;
      font-family: 'Inter', sans-serif;
      font-size: 0.875rem;
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    .modal-buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--blazer-navy);
      color: white;
    }

    .btn-primary:hover {
      background: var(--sport-blue);
    }

    .btn-secondary {
      background: transparent;
      border: 1.5px solid var(--border-grey);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: var(--light-grey);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #9CA3AF;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .empty-state-text {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .empty-state-subtext {
      font-size: 0.9rem;
    }

    .completed {
      opacity: 0.6;
    }

    .completed .family-name {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="page-header">
      <div class="header-content">
        <h1>📋 Follow-Up Tracker</h1>
        <p>Manage and track all family follow-up actions</p>
      </div>
      <button class="add-btn" onclick="openModal()">+ Add Follow-Up</button>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-card overdue">
        <div class="stat-value" id="overdueCount">0</div>
        <div class="stat-label">Overdue</div>
      </div>
      <div class="stat-card today">
        <div class="stat-value" id="todayCount">0</div>
        <div class="stat-label">Due Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="upcomingCount">0</div>
        <div class="stat-label">Upcoming</div>
      </div>
      <div class="stat-card completed">
        <div class="stat-value" id="completedCount">0</div>
        <div class="stat-label">Completed</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <span class="filter-label">Status:</span>
        <select class="filter-select" id="statusFilter" onchange="filterItems()">
          <option value="all">All Tasks</option>
          <option value="active">Active Only</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="filter-group">
        <span class="filter-label">Priority:</span>
        <select class="filter-select" id="priorityFilter" onchange="filterItems()">
          <option value="all">All Priorities</option>
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
      </div>
      <input type="text" class="search-input" id="searchInput" placeholder="Search families..." oninput="filterItems()">
    </div>

    <!-- Follow-up List -->
    <div class="followup-list" id="followupList">
      <div class="empty-state">
        <div class="empty-state-icon">📭</div>
        <div class="empty-state-text">No Follow-Ups Yet</div>
        <div class="empty-state-subtext">Click "Add Follow-Up" to create your first task</div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 class="modal-header" id="modalTitle">Add Follow-Up</h2>
      
      <div class="form-group">
        <label class="form-label">Family Name *</label>
        <input type="text" class="form-input" id="familyName" placeholder="e.g., Smith Family" required>
      </div>

      <div class="form-group">
        <label class="form-label">Follow-Up Action *</label>
        <textarea class="form-textarea" id="followupNote" placeholder="e.g., Call to discuss open day attendance" required></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Due Date *</label>
        <input type="date" class="form-input" id="dueDate" required>
      </div>

      <div class="form-group">
        <label class="form-label">Priority</label>
        <select class="form-select" id="priority">
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
          <option value="low">Low Priority</option>
        </select>
      </div>

      <div class="modal-buttons">
        <button class="btn btn-primary" onclick="saveFollowup()">Save Follow-Up</button>
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let followups = JSON.parse(localStorage.getItem('followups') || '[]');
    let editingId = null;

    // Initialize
    renderFollowups();
    updateStats();

    function renderFollowups() {
      const container = document.getElementById('followupList');
      const statusFilter = document.getElementById('statusFilter').value;
      const priorityFilter = document.getElementById('priorityFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      let filtered = followups.filter(item => {
        const matchesStatus = statusFilter === 'all' || 
                             (statusFilter === 'active' && !item.completed) ||
                             (statusFilter === 'completed' && item.completed);
        const matchesPriority = priorityFilter === 'all' || item.priority === priorityFilter;
        const matchesSearch = item.familyName.toLowerCase().includes(searchTerm) ||
                            item.note.toLowerCase().includes(searchTerm);
        return matchesStatus && matchesPriority && matchesSearch;
      });

      // Sort by date (overdue first, then by date)
      filtered.sort((a, b) => {
        if (a.completed !== b.completed) return a.completed ? 1 : -1;
        return new Date(a.dueDate) - new Date(b.dueDate);
      });

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📭</div>
            <div class="empty-state-text">No Follow-Ups Found</div>
            <div class="empty-state-subtext">Try adjusting your filters or add a new follow-up</div>
          </div>
        `;
        return;
      }

      container.innerHTML = filtered.map(item => {
        const dateStatus = getDateStatus(item.dueDate);
        const dateClass = item.completed ? 'date-upcoming' : 
                         dateStatus === 'overdue' ? 'date-overdue' :
                         dateStatus === 'today' ? 'date-today' : 'date-upcoming';
        
        return `
          <div class="followup-item ${item.completed ? 'completed' : ''}">
            <input type="checkbox" class="checkbox" ${item.completed ? 'checked' : ''} 
                   onchange="toggleComplete('${item.id}')">
            <div class="followup-info">
              <div class="family-name">${item.familyName}</div>
              <div class="followup-note">${item.note}</div>
            </div>
            <div class="followup-date ${dateClass}">
              ${formatDate(item.dueDate)}
            </div>
            <div class="priority-badge priority-${item.priority}">
              ${item.priority}
            </div>
            <div class="action-btns">
              <button class="icon-btn" onclick="editFollowup('${item.id}')" title="Edit">✏️</button>
              <button class="icon-btn delete" onclick="deleteFollowup('${item.id}')" title="Delete">🗑️</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function openModal(id = null) {
      editingId = id;
      const modal = document.getElementById('modal');
      const title = document.getElementById('modalTitle');
      
      if (id) {
        const item = followups.find(f => f.id === id);
        title.textContent = 'Edit Follow-Up';
        document.getElementById('familyName').value = item.familyName;
        document.getElementById('followupNote').value = item.note;
        document.getElementById('dueDate').value = item.dueDate;
        document.getElementById('priority').value = item.priority;
      } else {
        title.textContent = 'Add Follow-Up';
        document.getElementById('familyName').value = '';
        document.getElementById('followupNote').value = '';
        document.getElementById('dueDate').value = '';
        document.getElementById('priority').value = 'medium';
      }
      
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      editingId = null;
    }

    function saveFollowup() {
      const familyName = document.getElementById('familyName').value.trim();
      const note = document.getElementById('followupNote').value.trim();
      const dueDate = document.getElementById('dueDate').value;
      const priority = document.getElementById('priority').value;

      if (!familyName || !note || !dueDate) {
        alert('Please fill in all required fields');
        return;
      }

      if (editingId) {
        const index = followups.findIndex(f => f.id === editingId);
        followups[index] = {
          ...followups[index],
          familyName,
          note,
          dueDate,
          priority
        };
      } else {
        followups.push({
          id: Date.now().toString(),
          familyName,
          note,
          dueDate,
          priority,
          completed: false,
          createdAt: new Date().toISOString()
        });
      }

      localStorage.setItem('followups', JSON.stringify(followups));
      closeModal();
      renderFollowups();
      updateStats();
    }

    function editFollowup(id) {
      openModal(id);
    }

    function deleteFollowup(id) {
      if (confirm('Are you sure you want to delete this follow-up?')) {
        followups = followups.filter(f => f.id !== id);
        localStorage.setItem('followups', JSON.stringify(followups));
        renderFollowups();
        updateStats();
      }
    }

    function toggleComplete(id) {
      const item = followups.find(f => f.id === id);
      item.completed = !item.completed;
      localStorage.setItem('followups', JSON.stringify(followups));
      renderFollowups();
      updateStats();
    }

    function filterItems() {
      renderFollowups();
      updateStats();
    }

    function updateStats() {
      const today = new Date().toISOString().split('T')[0];
      const active = followups.filter(f => !f.completed);
      
      const overdue = active.filter(f => f.dueDate < today).length;
      const todayDue = active.filter(f => f.dueDate === today).length;
      const upcoming = active.filter(f => f.dueDate > today).length;
      const completed = followups.filter(f => f.completed).length;

      document.getElementById('overdueCount').textContent = overdue;
      document.getElementById('todayCount').textContent = todayDue;
      document.getElementById('upcomingCount').textContent = upcoming;
      document.getElementById('completedCount').textContent = completed;
    }

    function getDateStatus(dueDate) {
      const today = new Date().toISOString().split('T')[0];
      if (dueDate < today) return 'overdue';
      if (dueDate === today) return 'today';
      return 'upcoming';
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      if (date.toDateString() === today.toDateString()) return 'Today';
      if (date.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
      
      const diff = Math.floor((date - today) / (1000 * 60 * 60 * 24));
      if (diff < 0) return `${Math.abs(diff)} days overdue`;
      if (diff < 7) return `In ${diff} days`;
      
      return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    // Close modal on outside click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });

    // Listen for messages from other tabs (e.g., analytics adding a follow-up)
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'followup-added') {
        // Reload follow-ups data
        followups = JSON.parse(localStorage.getItem('followups') || '[]');
        renderFollowups();
        updateStats();
      }
    });
  </script>
</body>
</html>
